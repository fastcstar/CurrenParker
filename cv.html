<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curren Parker | CV</title>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --fern-dark: #3E5F34;
            --fern-main: #5F7E46; /* slightly deeper, modern */
            --cream: #F4EBD0;
            --card-border: rgba(244,235,208,0.35);
        }

        * { box-sizing: border-box; }

        body{
            margin: 0;
            min-height: 100vh;
            font-family: 'Libre Baskerville', serif;
            font-size: 1.05rem;
            line-height: 1.75;
            color: var(--cream);
            background: linear-gradient(to bottom, var(--fern-main), var(--fern-dark));
        }

        /* ---------- Header / Nav ---------- */
        header{
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(62,95,52,0.85);
            border-bottom: 1px solid var(--card-border);
            backdrop-filter: blur(8px);
        }

        .nav-wrap{
            max-width: 1100px;
            margin: 0 auto;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            gap: 26px;
        }

        .brand{
            font-weight: 700;
            font-size: 1.35rem;
            letter-spacing: 0.6px;
            white-space: nowrap;
        }

        nav{
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin-left: auto;
        }

        nav a{
            color: var(--cream);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 7px 10px;
            border-radius: 10px;
            border: 1px solid transparent;
            transition: 0.2s ease;
        }

        nav a:hover{
            border-color: var(--card-border);
            background: rgba(244,235,208,0.12);
        }

        nav a.active{
            border-color: var(--card-border);
            background: rgba(244,235,208,0.18);
        }

        /* ---------- Layout ---------- */
        main{
            max-width: 1100px;
            margin: 0 auto;
            padding: 90px 24px 100px;
        }

        h1{
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin: 0 0 14px 0;
        }

        h2{
            font-size: 1.7rem;
            margin: 0 0 12px 0;
        }

        h2::after{
            content: "";
            display: block;
            width: 52px;
            height: 2px;
            background: var(--cream);
            opacity: 0.6;
            margin-top: 10px;
        }

        p{ margin: 10px 0; }

        .subtitle{
            max-width: 950px;
            margin: 0 0 28px 0;
            opacity: 0.95;
        }

        .muted{
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .meta{
            margin: 6px 0 14px 0;
            opacity: 0.9;
        }

        .card{
            background: rgba(127,168,102,0.22);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 34px;
            margin: 0 0 40px 0;

            /* modern depth (SAFE—no transform) */
            box-shadow: 0 14px 34px rgba(0,0,0,0.25);
            transition: box-shadow 0.2s ease;
        }

        .card:hover{
            box-shadow: 0 18px 46px rgba(0,0,0,0.33);
        }

        ul{
            padding-left: 20px;
            margin: 10px 0 0 0;
        }

        /* ---------- Research Image Frame (keeps photo behaving) ---------- */
        .research-image-container{
            display: flex;
            justify-content: center;
            margin: 24px 0 34px 0;
        }

        .research-frame{
            max-width: 630px;   /* your ~1.5x size */
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            border: 2px solid var(--card-border);
            box-shadow: 0 14px 35px rgba(0,0,0,0.3);
            background: rgba(244,235,208,0.06);
        }

        .research-frame img{
            display: block;
            width: 100%;
            height: auto;       /* no crop */
        }

        /* Tables (coursework) */
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 14px;
            border-radius: 14px;
            overflow: hidden;
        }

        th, td{
            padding: 10px 12px;
            border-bottom: 1px solid rgba(244,235,208,0.25);
            text-align: left;
            vertical-align: top;
        }

        th{
            background: rgba(244,235,208,0.10);
            font-weight: 700;
            border-bottom: 1px solid rgba(244,235,208,0.35);
        }

        /* Buttons (CV page) */
        .btn-row{
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }

        .btn{
            display: inline-block;
            text-decoration: none;
            color: var(--cream);
            border: 1px solid var(--card-border);
            background: rgba(244,235,208,0.10);
            padding: 10px 14px;
            border-radius: 12px;
            transition: 0.2s ease;
            font-size: 0.95rem;
        }

        .btn:hover{
            background: rgba(244,235,208,0.16);
        }

        .pdf-frame{
            margin-top: 18px;
            height: 900px;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            background: rgba(244,235,208,0.06);
        }

        iframe{
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 700px){
            main{ padding: 70px 18px 80px; }
            h1{ font-size: 2.35rem; }
            .card{ padding: 26px; }
            .pdf-frame{ height: 650px; }
            .research-frame{ max-width: 360px; }
        }
    </style>
</head>

<body>
<header>
    <div class="nav-wrap">
        <div class="brand">Curren Parker</div>
        <nav>
            <a href="index.html">Introduction</a>
            <a href="research.html">Research</a>
            <a href="degrees.html">Degrees</a>
            <a href="mentorship.html">Mentorship</a>
            <a href="skills.html">Additional Skills</a>
            <a class="active" href="cv.html">CV</a>
        </nav>
    </div>
</header>

<main>
    <h1>Curriculum Vitae</h1>
    <p class="subtitle">
        View my CV below or download the PDF.
    </p>

    <div class="card">
        <div class="btn-row">
            <a class="btn" href="cv/Curren_Parker_Personal_CV.pdf" target="_blank" rel="noopener">
                Open PDF in New Tab
            </a>
            <a class="btn" href="cv/Curren_Parker_Personal_CV.pdf" download>
                Download CV
            </a>
        </div>

        <div class="pdf-frame">
            <iframe src="cv/Curren_Parker_Personal_CV.pdf" title="Curren Parker CV"></iframe>
        </div>

        <p class="muted">
            If the preview doesn’t load in your browser, use “Open PDF in New Tab” or “Download CV.”
        </p>
    </div>
</main>
</body>
</html>
